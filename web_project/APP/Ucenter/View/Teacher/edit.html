 
<div class="adminme">
    <form method="post" class="form-x" action="{:U('Teacher/updateGp')}">
         <div class="form-group">
            <div class="label"><label for="title">Proposal topic</label></div>
            <div class="field">
                <input type="text" class="input" name="title" size="50" placeholder="Proposal topic" data-validate="required:Please fill in the completed questions" value="{$gpDetail['gpTitle']}" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="aim">Proposal purpose</label></div>
            <div class="field">
                <textarea class="input" name="aim" rows="3" cols="30" placeholder="Proposal purpose" data-validate="required:Please fill in the completed questions" >{$gpDetail['gpAim']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="content">Proposal content</label></div>
            <div class="field">
                <textarea class="input" name="content" rows="3" cols="30" placeholder="Proposal content" data-validate="required:Please fill in the completed questions" >{$gpDetail['gpContent']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="request">Proposal outcomes</label></div>
            <div class="field">
                <textarea class="input" name="request" rows="3" cols="30" placeholder="Proposal outcomes" data-validate="required:Please fill in the completed questions" >{$gpDetail['gpRequest']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="must">Essential knowledge</label></div>
            <div class="field">
                <textarea class="input" name="must" rows="3" cols="30" placeholder="Essential knowledge" data-validate="required:Please fill in the completed questions" >{$gpDetail['gpMust']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="formal">Submission form(optional)</label></div>
            <div class="field">
                <input type="text" class="input" name="formal" size="50" placeholder="Submission form(optional)" value="{$gpDetail['gpFormal']}"  />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="others">other</label></div>
            <div class="field">
                <textarea class="input" name="others" rows="3" cols="30" placeholder="others">{$gpDetail['gpOthers']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label>Subject direction</label></div>
            <div class="field">
                <div class="button-group radio"> 
                    <p><label class="label_input"></label><select style="width:283px; height:28px;">
                        <option value ="1"> COMP SCI 1104 </option>
                        <option value ="2"> COMP SCI 2008 </option>
                        <option value ="3"> COMP SCI 3020 </option>
                        <option value ="4"> COMP SCI 3006</option>
                        <option value ="5"> COMP SCI 3310 </option>
                        <option value ="6"> COMP SCI 3311 </option>
                        <option value ="7"> COMP SCI 3312 </option>
                        <option value ="8"> COMP SCI 3313 </option>
                        <option value ="9"> COMP SCI 4015 A/B </option>
                        <option value ="10"> COMP SCI 4414A/B </option>
                        <option value ="11"> COMP SCI 7015 </option>
                        <option value ="12"> COMP SCI 7096A/B </option>
                        <option value ="13"> COMP SCI 7098 </option>
                        <option value ="14"> COMP SCI 7099 A/B </option>
                        <option value ="15"> COMP SCI 7097 A/B </option>
                    </select></p>
                </div>
            </div>
        </div>
        <div class="form-button">
            <input type="hidden" value="{$gpDetail['gpId']}" name="id" />
            <button class="button bg-main" type="submit">modify</button>
            <a class="button bg-yellow " href="javascript:history.go(-1);">retreat</a>  
        </div>                
    </form>   
    <p class="text-right text-gray">Based on<a class="text-gray" target="_blank" href="#">Team05</a>build   </p>
</div>
